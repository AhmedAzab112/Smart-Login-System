<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Signup</title>
</head>
<body>
    
    <div class="container">
        <div class="login-form m-auto my-5 py-4">
            <div class="row g-3 px-5 py-4">
                <div class="col-md-12 text-center">
                    <h1>Smart Login System</h1>
                </div>
                <div class="col-md-12">
                    <input type="text" id="user_name" placeholder="Enter your name" class="form-control">
                </div>
                <div class="col-md-12">
                    <input type="text" onkeypress="clearValidation(0,0,1,0)" id="user_email" placeholder="Enter your email" class="form-control">
                </div>
                <div class="col-md-12">
                    <input type="password" id="user_password" placeholder="Enter your password" class="form-control">
                </div>
                <div class="col-md-12 text-center">
                    <span id="required" class="text-danger"></span>
                    <span id="exist" class="text-danger"></span>
                    <span id="invalid" class="text-danger"></span>
                    <span id="valid" class="text-success"></span>
                </div>
                <div class="col-md-12">
                    <button class="btn w-100" onclick="signup()">Sign Up</button>
                </div>
                <div class="col-md-12 text-center pb-4">
                    <span class="text-light">You have an account?<a class="link-light ps-1" href="signin.html">Signin</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
