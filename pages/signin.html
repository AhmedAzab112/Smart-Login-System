<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form m-auto my-5 py-4">
            <div class="row g-3 px-5 py-4">
                <div class="col-md-12 text-center">
                    <h1>Smart Login System</h1>
                </div>
                <div class="col-md-12">
                    <input type="text" id="user_email" onkeypress="clearValidation(0,1,1)"  placeholder="Enter your email" class="form-control">
                </div>
                <div class="col-md-12">
                    <input type="password" id="user_password" onkeypress="clearValidation(0,1,1)" placeholder="Enter your password" class="form-control">
                </div>
                <div class="col-md-12 text-center">
                    <span id="required" class="text-danger"></span>
                    <span id="notExist" class="text-danger"></span>
                    <span id="invalid" class="text-danger"></span>
                </div>
                <div class="col-md-12 pt-3">
                    <button class="btn w-100" onclick="signin()">Login</button>
                </div>
                <div class="col-md-12 text-center pb-4">
                    <span class="text-light">Donâ€™t have an account?<a class="link-light ps-1" href="signup.html">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>
</html>
